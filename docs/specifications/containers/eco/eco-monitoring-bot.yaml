# ECO Monitoring Bot Container Specification (apko)
# Specialized container for resource monitoring and health checks

contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    # Base system
    - wolfi-base
    - ca-certificates
    - tzdata

    # Runtime
    - python-3.11
    - py3-pip

    # Essential tools
    - git
    - bash
    - curl

    # Monitoring tools
    - procps  # For process monitoring

    # Python dependencies for monitoring
    - py3-prometheus-client
    - py3-requests
    - py3-yaml
    - py3-psutil

# Non-root user
accounts:
  groups:
    - groupname: ecobot
      gid: 65532
  users:
    - username: ecobot
      uid: 65532
      gid: 65532
      home: /home/ecobot
  run-as: 65532

# Environment
environment:
  PYTHONPATH: /opt/documentation/bot-utils:/app
  DOCS_PATH: /opt/documentation/docs
  PYTHONUNBUFFERED: "1"
  TZ: UTC
  BOT_NAME: eco-monitoring-bot
  BOT_DOMAIN: ECO
  METRICS_PORT: "8000"
  HEALTH_CHECK_INTERVAL: "30"
  LOG_LEVEL: INFO

# Exposed ports
archs:
  - x86_64
  - aarch64

# Container metadata
annotations:
  org.opencontainers.image.title: "ECO Monitoring Bot"
  org.opencontainers.image.description: "Resource monitoring and health check bot for BSW-Arch factory"
  org.opencontainers.image.version: "1.0.0"
  org.opencontainers.image.vendor: "BSW-Tech"
  org.opencontainers.image.licenses: "MIT"

  # BSW-specific
  bsw.domain: "ECO"
  bsw.bot-name: "eco-monitoring-bot"
  bsw.bot-category: "monitoring"
  bsw.resource-tier: "medium"
  bsw.fagam-compliant: "true"

# Entrypoint
entrypoint:
  command: /usr/bin/python3 /app/eco_monitoring_bot.py

# Working directory
work-dir: /app
