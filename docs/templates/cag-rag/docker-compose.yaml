# BSW-Arch CAG+RAG System - Docker Compose
# Development deployment configuration

version: '3.8'

services:
  # MCP Server (Main API)
  mcp-server:
    build:
      context: ../../../cag-rag-system
      dockerfile: Dockerfile.mcp
    container_name: bsw-cag-rag-mcp
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://cag:cagpass@postgres:5432/cag_db
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4jpass
      - MONGODB_URI=mongodb://mongodb:27017
      - LOG_LEVEL=INFO
    depends_on:
      - redis
      - postgres
      - neo4j
      - mongodb
    networks:
      - cag-rag-network
    restart: unless-stopped

  # Redis (Context caching)
  redis:
    image: redis:7-alpine
    container_name: bsw-cag-rag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - cag-rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # PostgreSQL (User data and context persistence)
  postgres:
    image: postgres:15-alpine
    container_name: bsw-cag-rag-postgres
    environment:
      - POSTGRES_USER=cag
      - POSTGRES_PASSWORD=cagpass
      - POSTGRES_DB=cag_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - cag-rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cag"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Neo4j (Knowledge graph)
  neo4j:
    image: neo4j:5-community
    container_name: bsw-cag-rag-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/neo4jpass
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    networks:
      - cag-rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "neo4jpass", "RETURN 1"]
      interval: 10s
      timeout: 3s
      retries: 3

  # MongoDB (Document store)
  mongodb:
    image: mongo:6
    container_name: bsw-cag-rag-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=cag_rag
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - cag-rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: bsw-cag-rag-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - cag-rag-network
    restart: unless-stopped

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:10.1.0
    container_name: bsw-cag-rag-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - cag-rag-network
    restart: unless-stopped

networks:
  cag-rag-network:
    driver: bridge
    name: bsw-cag-rag-network

volumes:
  redis-data:
    name: bsw-cag-rag-redis-data
  postgres-data:
    name: bsw-cag-rag-postgres-data
  neo4j-data:
    name: bsw-cag-rag-neo4j-data
  neo4j-logs:
    name: bsw-cag-rag-neo4j-logs
  mongodb-data:
    name: bsw-cag-rag-mongodb-data
  mongodb-config:
    name: bsw-cag-rag-mongodb-config
  prometheus-data:
    name: bsw-cag-rag-prometheus-data
  grafana-data:
    name: bsw-cag-rag-grafana-data
