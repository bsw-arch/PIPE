<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 150" width="100%" height="100%">
  <!-- Background -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3a7fd2" />
      <stop offset="100%" stop-color="#df5b5b" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0.1"/>
    </filter>
  </defs>
  
  <!-- Main Background -->
  <rect x="0" y="0" width="800" height="150" fill="#0a0a2a" rx="6" ry="6" />
  <rect x="0" y="0" width="800" height="150" fill="url(#headerGradient)" rx="6" ry="6" opacity="0.15" />
  
  <!-- Background Grid Pattern -->
  <g stroke="#ffffff" stroke-width="0.5" opacity="0.05">
    <line x1="0" y1="30" x2="800" y2="30" />
    <line x1="0" y1="60" x2="800" y2="60" />
    <line x1="0" y1="90" x2="800" y2="90" />
    <line x1="0" y1="120" x2="800" y2="120" />
    
    <line x1="100" y1="0" x2="100" y2="150" />
    <line x1="200" y1="0" x2="200" y2="150" />
    <line x1="300" y1="0" x2="300" y2="150" />
    <line x1="400" y1="0" x2="400" y2="150" />
    <line x1="500" y1="0" x2="500" y2="150" />
    <line x1="600" y1="0" x2="600" y2="150" />
    <line x1="700" y1="0" x2="700" y2="150" />
  </g>
  
  <!-- Decorative Elements -->
  <line x1="35" y1="25" x2="35" y2="125" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.4" />
  <line x1="765" y1="25" x2="765" y2="125" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.4" />
  
  <!-- Disconnect Collective Logo -->
  <g transform="translate(80, 75) scale(0.5)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#headerGradient)" stroke-width="12" stroke-dasharray="10 5" opacity="0.9"/>
    
    <!-- Digital Nodes (Left) -->
    <circle cx="-25" cy="-15" r="8" fill="#3a7fd2" filter="url(#glow)" opacity="0.9"/>
    <circle cx="-15" cy="15" r="6" fill="#3a7fd2" filter="url(#glow)" opacity="0.7"/>
    
    <!-- Human Nodes (Right) -->
    <circle cx="25" cy="-15" r="8" fill="#df5b5b" filter="url(#glow)" opacity="0.9"/>
    <circle cx="15" cy="15" r="6" fill="#df5b5b" filter="url(#glow)" opacity="0.7"/>
    
    <!-- Connection Lines -->
    <line x1="-25" y1="-15" x2="25" y2="-15" stroke="#ffffff" stroke-width="1" opacity="0.6" />
    <line x1="-15" y1="15" x2="15" y2="15" stroke="#ffffff" stroke-width="1" opacity="0.6" />
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#ffffff" stroke-width="1" opacity="0.4" stroke-dasharray="2 2" />
    
    <!-- Central Element (Sound Wave) -->
    <path d="M-10 0 Q0 -7 10 0 Q0 7 -10 0" fill="none" stroke="#f8d210" stroke-width="2" filter="url(#glow)" />
    <circle cx="0" cy="0" r="3" fill="#f8d210" filter="url(#glow)" />
  </g>
  
  <!-- Disconnect Collective Text -->
  <text x="240" y="75" font-family="'Courier New', monospace" font-size="32" fill="#ffffff" font-weight="700">DISCONNECT</text>
  <text x="240" y="105" font-family="'Brush Script MT', cursive" font-size="32" fill="#df5b5b" font-style="italic">Collective</text>
  
  <!-- Tagline -->
  <text x="240" y="130" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-style="italic" opacity="0.8">Reconnect in a Digital World</text>
  
  <!-- Copyright -->
  <text x="710" y="135" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="end" opacity="0.7">Â© Disconnect Collective</text>
  
  <!-- Ambient particles with glow -->
  <circle cx="520" cy="40" r="1.5" fill="#ffffff" opacity="0.6" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="650" cy="100" r="1" fill="#ffffff" opacity="0.5" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="5s" repeatCount="indefinite" begin="1s" />
  </circle>
  <circle cx="450" cy="110" r="1.5" fill="#ffffff" opacity="0.6" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="3s" repeatCount="indefinite" begin="0.5s" />
  </circle>
</svg>