name: Deploy

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t pipe-bots:${{ github.sha }} .
          docker tag pipe-bots:${{ github.sha }} pipe-bots:latest

      - name: Save Docker image
        run: |
          docker save pipe-bots:latest | gzip > pipe-bots-latest.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: pipe-bots-latest.tar.gz

      - name: Deploy notification
        run: |
          echo "Deployment to production would happen here"
          echo "Image: pipe-bots:${{ github.sha }}"
