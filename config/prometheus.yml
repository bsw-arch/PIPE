# Prometheus Configuration for PIPE Bot System

global:
  # How frequently to scrape targets
  scrape_interval: 15s

  # How frequently to evaluate rules
  evaluation_interval: 15s

  # External labels to attach to any time series or alerts
  external_labels:
    cluster: 'pipe-prod'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # PIPE Bot System
  - job_name: 'pipe-bots'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'pipe-bots'
          component: 'bot-system'

    # Optional: Add authentication if metrics endpoint is protected
    # basic_auth:
    #   username: 'prometheus'
    #   password: 'your-password'

    # Optional: Use service discovery in Kubernetes
    # kubernetes_sd_configs:
    #   - role: pod
    #     namespaces:
    #       names:
    #         - pipe-system
    # relabel_configs:
    #   - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
    #     action: keep
    #     regex: true
    #   - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
    #     action: replace
    #     target_label: __metrics_path__
    #     regex: (.+)
    #   - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
    #     action: replace
    #     regex: ([^:]+)(?::\\d+)?;(\\d+)
    #     replacement: $1:$2
    #     target_label: __address__

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
