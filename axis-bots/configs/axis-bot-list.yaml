# Resource Tier Definitions
resource_tiers:
  small:
    cpu: "250m"
    memory: "256Mi"
    container_size: "<25MB"

  medium:
    cpu: "500m"
    memory: "512Mi"
    container_size: "<40MB"

  large:
    cpu: "1000m"
    memory: "1Gi"
    container_size: "<50MB"

# Priority Levels
priority_levels:
  critical: "Essential for system operation"
  high: "Important for key functionality"
  medium: "Enhances system capabilities"
  low: "Nice to have"

# Common Dependencies
common_dependencies:
  - python: "3.11+"
  - pyyaml: ">=6.0"
  - requests: ">=2.31.0"
  - pydantic: ">=2.5.0"
  - anthropic: ">=0.18.0"
  - crewai: ">=0.28.0"
  - neo4j: ">=5.15.0"

# TOGAF Compliance
togaf_requirements:
  framework: "TOGAF 10"
  notation: "ArchiMate 3.2"
  methodology: "Architecture Development Method (ADM)"
  documentation: "UK English"

# FAGAM Prohibition
fagam_prohibited:
  - "Google Cloud (GCP)"
  - "AWS proprietary services"
  - "Microsoft Azure"
  - "HashiCorp Terraform (use OpenTofu)"
  - "HashiCorp Vault (use OpenBao)"
  - "Apple products"
  - "Facebook/Meta products"

fagam_alternatives:
  terraform: "OpenTofu"
  vault: "OpenBao"
  alpine: "Chainguard Wolfi"
  ubuntu: "Chainguard Wolfi"

# Container Standards
container_standards:
  base_image: "cgr.dev/chainguard/wolfi-base:latest"
  max_size: "50MB"
  target_size: "15-40MB"
  build_tool: "apko"
  security: "Full SBOM + signatures"

# Network Configuration
network:
  domain_zone: "10.100.6.0/24"
  service_mesh: "Traefik + Consul"
  api_gateway: "Traefik"

# Integration Points
integrations:
  knowledge_graph: "META-KERAGR (Neo4j)"
  documentation: "GitHub (bsw-arch/bsw-arch)"
  ci_cd: "GitOps (Codeberg)"
  secrets: "OpenBao"
  identity: "Zitadel (OIDC)"

# API Endpoints
api_base_url: "http://localhost:8086/api/v1/axis"

# Monitoring
monitoring:
  prometheus: true
  grafana: true
  alertmanager: true
  metrics_port: 8000

# Documentation
documentation:
  repository: "https://github.com/bsw-arch/bsw-arch"
  guides: "docs/guides/AXIS-BOTS-SETUP-GUIDE.md"
  reference: "docs/reference/AXIS-BOTS-API-KEYS.md"
  architecture: "docs/architecture/domains/AXIS/"

# Deployment
deployment:
  platform: "Kubernetes"
  namespace: "axis-bots"
  replicas: 1
  strategy: "RollingUpdate"
  git_workflow: "feature -> develop -> main"
