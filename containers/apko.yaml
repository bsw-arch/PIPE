contents:
  repositories:
  - https://packages.wolfi.dev/os
  keyring:
  - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
  - wolfi-base
  - python-3.12
  - py3-pip
  - ca-certificates-bundle
  - py3-requests
  - py3-pyyaml
  - py3-pydantic
  - py3-crewai
entrypoint:
  command: /usr/bin/python3 -m pipe_integration_bot
accounts:
  groups:
  - groupname: nonroot
    gid: 65532
  users:
  - username: nonroot
    uid: 65532
    gid: 65532
  run-as: 65532
archs:
- x86_64
- aarch64
environment:
  PATH: /usr/local/bin:/usr/bin
  PYTHONUNBUFFERED: '1'
  BOT_NAME: pipe-integration-bot
  BOT_DOMAIN: PIPE
  KERAGR_URL: http://localhost:3108
  COORDINATION_URL: http://localhost:3111
  BOT_PATTERN: '3'
  BOT_TYPE: INTEGRATION
  INTEGRATION_MODE: bidirectional
  SYNC_INTERVAL: 5m
work-dir: /app
cmd: /usr/bin/python3 -m pipe_integration_bot
