contents:
  repositories:
  - https://packages.wolfi.dev/os
  keyring:
  - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
  - wolfi-base
  - python-3.12
  - py3-pip
  - ca-certificates-bundle
  - py3-requests
  - py3-pyyaml
  - py3-pydantic
  - py3-crewai
  - py3-pylint
entrypoint:
  command: /usr/bin/python3 -m pipe_lint_bot
accounts:
  groups:
  - groupname: nonroot
    gid: 65532
  users:
  - username: nonroot
    uid: 65532
    gid: 65532
  run-as: 65532
archs:
- x86_64
- aarch64
environment:
  PATH: /usr/local/bin:/usr/bin
  PYTHONUNBUFFERED: '1'
  BOT_NAME: pipe-lint-bot
  BOT_DOMAIN: PIPE
  KERAGR_URL: http://localhost:3108
  COORDINATION_URL: http://localhost:3111
  BOT_PATTERN: '2'
  BOT_TYPE: CODE_LINTING
  LINT_STRICT: 'true'
  AUTO_FIX: 'false'
work-dir: /app
cmd: /usr/bin/python3 -m pipe_lint_bot
